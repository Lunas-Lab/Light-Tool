    <meta name="apple-mobile-web-app-capable" content="yes">

    </link>

        href=".\apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href=".\apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href=".\apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"

    <link rel="icon" type="image/png" href=".\favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href=".\favicon-16x16.png" sizes="16x16" />

    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content=".\mstile-144x144.png" />
    <title>
        Light Panel
    </title>
</head>

<body>
    <div id="controlPanel">
        <a href="#" id="closeButton" onclick="closeControls()">x</a>
        <div id="controls">
            <div class="SliderWithDisplay">
                <input class="Sliders" type="range" id="redSlider" min="0" max="255" value="0" step="1"
                    oninput="sliderMove()">
                <label id="redLabel">Red: 0</label>
            </div>
            <div class="SliderWithDisplay">
                <input class="Sliders" type="range" id="greenSlider" min="0" max="255" value="0" step="1"
                    oninput="sliderMove()">
                <label id="greenLabel">Green: 0</label>
            </div>
            <div class="SliderWithDisplay">
                <input class="Sliders" type="range" id="blueSlider" min="0" max="255" value="0" step="1"
                    oninput="sliderMove()">
                <label id="blueLabel">Blue: 0</label>
            </div>
        </div>
    </div>

    <div id="panel" onclick="panelTapped()">
    </div>

</body>
